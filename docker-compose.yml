version: "3.9"

services:
  db:
    image: postgres:16
    container_name: re_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: rewuser
      POSTGRES_PASSWORD: rewpass
      POSTGRES_DB: real_estate
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  scraper:
    build:
      context: ./scraper
    container_name: re_scraper
    init: true
    shm_size: '2gb'
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+asyncpg://rewuser:rewpass@db:5432/real_estate
    command: ["python", "rew_detail_scraper.py"]
  
  discoverer:
    build:
      context: ./scraper
    container_name: re_discoverer
    init: true
    shm_size: '2gb'
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+asyncpg://rewuser:rewpass@db:5432/real_estate
    command: ["python", "rew_discover_worker.py"]

  webapp:
    build:
      context: ./webapp
    container_name: re_webapp
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+asyncpg://rewuser:rewpass@db:5432/real_estate
    ports:
      - "8000:8000"
    command: ["uvicorn", "app:app", "--host", "0.0.0.0", "--port", "8000"]

volumes:
  db_data:
